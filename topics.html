<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="icon.png" sizes="100x100">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Swarnet Trial</title>
  </head>
  <body id="body">
    <div class="container">
        <nav class="navbar">
            <div class="nav_icon" onclick="toggleSidebar()">
              <i class="fa fa-bars" aria-hidden="true"></i>
            </div>
            <div class="navbar__left">
              <a class="active_link" href="#">Topics</a>
            </div>
            <div class="navbar__right">
              <a href="#">
                <a class="active_link" href="#">Admin</a>
              </a>
              <a href="#" class="pp">
                <img width="30" src="profile.jpg" alt="" />
                <!-- <i class="fa fa-user-circle-o" aria-hidden="true"></i> -->
              </a>
            </div>
          </nav>

      <main>
        <div class="main__container">
          <!-- MAIN TITLE STARTS HERE -->

          <div class="main__title">
            <img src="icon.png" alt="" />
            <div class="main__greeting">
              <h1>All Topics</h1>
              <p>Select a topic to filter messages from the specific one.</p>
            </div>
          </div>

          <!-- MAIN TITLE ENDS HERE -->

          <!-- CHARTS STARTS HERE -->
          <div class="charts">
            <div class="charts__topic">
              <div class="charts__topic__title">
                <div>
                  <h1>All Topics</h1>
                  <p>Trinidad and Tobago</p>
                </div>
              </div>

              <div class="charts__topic__cards">
                <div class="card1">
                  <h1>Hurricanes</h1>
                  <p>Messages: 327</p>
                </div>

                <div class="card2">
                  <h1>Floodings</h1>
                  <p>Messages: 573</p>
                </div>

                <div class="card3">
                  <h1>Forest Fires</h1>
                  <p>Messages: 173</p>
                </div>

                <div class="card4">
                  <h1>Heatwaves</h1>
                  <p>Messages: 94</p>
                </div>
              </div>
            </div>
          </div>
          <!-- CHARTS ENDS HERE -->
        </div>
      </main>

      <div id="sidebar">
        <div class="sidebar__title">
          <div class="sidebar__img">
            <img src="icon.png" alt="logo" />
            <h1>warnet</h1>
          </div>
          <i
            onclick="closeSidebar()"
            class="fa fa-times"
            id="sidebarIcon"
            aria-hidden="true"
          ></i>
        </div>

        <div class="sidebar__menu">
          <div class="sidebar__link">
            <i class="fa fa-envelope"></i>
            <a href="messages.html">Messages</a>
          </div>
          <div class="sidebar__link active_menu_link">
            <i class="fa fa-newspaper-o" aria-hidden="true"></i>
            <a href="topics.html">Topics</a>
          </div>
          <div class="sidebar__link">
            <i class="fa fa-pie-chart" aria-hidden="true"></i>
            <a href="reports.html">Reports & Analytics</a>
          </div>
          <div class="sidebar__logout">
            <i class="fa fa-power-off"></i>
            <a href="index.html">Log out</a>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="script.js"></script>
  </body>
</html>
